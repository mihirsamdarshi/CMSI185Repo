<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Javascript Weight Conversion </title>
    </head? <body>
    <h1> Weight Conversion </h1>
    <p>
        <input type="text" id="weight" />
        <input type="button" id="f_to_c" value="Kilograms to Pounds" />
        <input type="button" id="c_to_f" value="Pounds to Kilograms" />
    </p>
    <p id="result"></p>
    </body>
    <script>
        var report = function(celsius, farenheit) {
            document.getElementById("result").innerHTML =
                celsius + "\xb0C = " + farenheit + "\xb0F";
        };

        document.getElementById("f_to_c").onclick = function() {
            var f = document.getElementById("temperature").value;
            report((f - 32) / 1.8, f);
        };

        document.getElementById("c_to_f").onclick = function() {
            var c = document.getElementById("temperature").value;
            report(c, 1.8 * c + 32);
        };
    </script>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Favorite Song List</title>
    <script type="text/javascript" src="Exercise_2.js">
    </script>
</head>

<body>
<p>
  <div>
    <input id="createTable" type="button" value="Create a table" onclick="createTable()">
  </div>
</p>
<p>
  <p>
    <div>
      <input id="newFavoriteSong" type="text" placeholder="Add your new favorite song here">
    </div>
  </p>
  <p>
    <div>
      <input id="addSong" type="button" value="Add Song to Table" onclick="doPush()">
    </div>
  </p>
  <p>
    <div>
      <input id="removeSong" type="button" value="Remove Song from Table" onclick="doPop()">
    </div>
  </p>
  <p>
    <div id="tableOutput">
    </div>
  </p>
</body>
</html>
